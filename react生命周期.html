<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="abc"></div>
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src='https://unpkg.com/prop-types@15.6/prop-types.js'> </script>
<script type="text/babel">
    class Mn extends React.Component{
        state={opacity: 1}
        obk=()=>{
            clearTimeout(this.time)
            ReactDOM.unmountComponentAtNode(document.getElementById('abc'))
        }
        componentDidMount(){

          this.time= setInterval(()=>{
                let {opacity}=this.state
              opacity-=0.1
                if (opacity<=0) opacity=1
                this.setState({opacity})
            },200)
        }

        render() {
            return (
                <div>
                    <h1 style={{opacity:this.state.opacity}}>组件生命周期</h1>
                    <button onClick={this.obk}></button>
                </div>
            );
        }
    }
    ReactDOM.render(<Mn/>,document.getElementById('abc'))
</script>
</body>
</html>
